name: Generate Release Notes

on:
  workflow_dispatch:
  release:
    types: [created, updated]

permissions:
  pull-requests: write
  contents: write

jobs:
  generate-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          echo "123" > ./yt/docs/en/_includes/releases/chyt.md
          git status
          git diff

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create a new branch
        run: |
          git checkout -b members/ci/update-release-notes-${{ github.event.release.tag_name }}
          git add .
          git status
          git commit -m "Update release notes"
          git push origin members/ci/update-release-notes-${{ github.event.release.tag_name }}
          git branch
          git checkout main
          echo "HERE git log main"
          git log main | head -20
          echo "HERE git log my branch"
          git log members/ci/update-release-notes-${{ github.event.release.tag_name }} | head -20


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated changes
          branch: members/ci/update-release-notes-${{ github.event.release.tag_name }}
          base: main
          title: "Update Release Notes"
          body: |
            Update release notes in the documentation.

